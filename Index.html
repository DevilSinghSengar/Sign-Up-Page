<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SIGN IN</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="bg-gray-100 w-screen h-screen">
    <div class="main flex mx-70 mt-25 ">
      <div
        class="left bg-white items-center justify-center flex flex-col h-150 w-200 rounded-2xl rounded-r-none"
      >
        <h1 class="font-bold mt-5 my-2 text-3xl">Sign in</h1>
        <form class="items-center justify-center flex flex-col" action="" method="post">
            <input
          class="border rounded-lg bg-purple-100 my-4 px-10 p-1 "
          type="text"
          placeholder="&#x1F464; Username"
        />
        <input
          class="border rounded-lg bg-purple-100 my-4 px-10 p-1"
          type="password"
          placeholder="&#x1F512; Password"
        />
        <button class="btn bg-purple-500 px-4 p-2 rounded-2xl my-4">
          LOGIN
        </button>
        </form>
        <p>Or Sign in with social platform</p>
        <div class="iconall flex gap-3 mt-2">
          <div class="icon border rounded-[100%] p-1 px-1"><i class="fa-brands fa-facebook"></i></div>
          <div class="icon border rounded-[100%] p-1 px-1"><i class="fa-brands fa-twitter"></i></div>
          <div class="icon border rounded-[100%] p-1 px-1"><i class="fa-brands fa-google"></i></div>
          <div class="icon border rounded-[100%] p-1 px-1"><i class="fa-brands fa-linkedin"></i></div>
          <div class="icon border rounded-[100%] p-1 px-1"><i class="fa-brands fa-instagram"></i></div>
        </div>
      </div>
      <div
        class="right bg-purple-900 text-white items-center justify-center flex flex-col h-150 w-200 rounded-2xl rounded-l-none"
      >
        <div class="top items-center justify-center flex flex-col m-20">
          <h1 class="font-bold text-xl">New to Brand?</h1>
          <p class="text-center">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam
            deserunt adipisci pariatur incidunt doloribus. 
          </p>
          <button class="btn bg-purple-500 px-4 p-2 rounded-2xl my-2 mt-10">SIGN UP</button>
          <div class="bottom">
            <img class="h-45 w-100 mt-15 rounded-lg" src="https://images.cointelegraph.com/cdn-cgi/image/format=auto,onerror=redirect,quality=90,width=1434/https://s3.cointelegraph.com/uploads/2023-01/158029af-a86a-402f-a5b5-e915cc69f138.JPG" alt="" />
          </div>
        </div>

      </div>
    </div>
    <img src="" alt="" srcset="">
  </body>
</html>
